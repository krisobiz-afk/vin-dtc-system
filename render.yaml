services:
  # === BACKEND (FastAPI) ===
  - type: web
    name: vin-dtc-backend
    env: python
    rootDir: backend
    buildCommand: ""
    startCommand: uvicorn vin_dtc_viewer.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
    plan: free
    autoDeploy: true
    region: frankfurt

  # === FRONTEND (Static HTML / JS / CSS) ===
  - type: web
    name: vin-dtc-frontend
    env: static
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: .
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
    plan: free
    autoDeploy: true
    region: frankfurt

